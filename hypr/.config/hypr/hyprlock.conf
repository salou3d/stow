$font = Noto Sans Regular

general {
    # disable_loading_bar = fasle
    # hide_cursor = false
    # grace = 0
    # no_fade_in = false
    # no_fade_out = false
    ignore_empty_input = true
    # pam_module = hyprlock
    # text_trim = true
}

background {
    monitor =
    path = /media/SDisque/Disque-S/Images/JPEG/walls/dark/cyberpunk.jpg
    color = rgb(4d4d4d)

    blur_passes = 2 # 0 disables blurring
    # blur_size = 7
    # noise = 0.0117
    # contrast = 0.8916
    # brightness = 0.8172
    # vibrancy = 0.1696
    # vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 350, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
    outer_color = rgb(5f6265)
    inner_color = rgba(42, 46, 50, 1)
    font_color = rgb(fcfcfc)
    fade_on_empty = false
    fade_timeout = 1000 # Milliseconds before fade_on_empty is triggered.
    # placeholder_text = Logged in as: <b>$USER</b> # Text rendered in the input box when it's empty.
    placeholder_text = <span color="##27ae60">Logged in as: <b>$USER</b></span>
    hide_input = false
    rounding = -1 # -1 means complete rounding (circle/oval)
    check_color = rgb(246, 116, 0) # rgb(204, 136, 34)
    fail_color = rgb(220, 20, 60) # rgb(204, 34, 34) # if authentication failed, changes outer_color and fail message color
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i> # can be set to empty
    fail_transition = 300 # transition time in ms between normal outer_color and fail_color
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1 # when both locks are active. -1 means don't change outer color (same for above)
    invert_numlock = false # change color if numlock is off
    swap_font_color = false # see below
    position = 0, -200
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo "$TIME"
    color = rgba(200, 200, 200, 1.0)
    font_size = 50
    font_family = $font
    halign = right
    valign = top
    position = -50, -150
    shadow_passes = 2
    # shadow_size = 10
}

label {
    monitor =
    text = cmd[update:3600000] date +'%A, %d %B %Y'
    color = rgba(200, 200, 200, 1.0)
    font_size = 20
    font_family = $font
    position = -50, -250
    halign = right
    valign = top
    shadow_passes = 5
    shadow_size = 10
}

label {
    monitor =
    text = $LAYOUT
    color = rgba(200, 200, 200, 1.0)
    font_size = 10
    font_family = $font
    position = -50, -310
    halign = right
    valign = top
    shadow_passes = 5
    shadow_size = 10
}

image {
    monitor =
    path = $HOME/Images/vis.png
    size = 150 # lesser side if not 1:1 ratio
    rounding = -1 # negative values mean circle
    border_size = 4
    border_color = rgb(5f6265)
    rotate = 0 # degrees, counter-clockwise
    reload_time = -1 # seconds between reloading, 0 to reload with SIGUSR2
#    reload_cmd =  # command to get new path. if empty, old path will be used. don't run "follow" commands like tail -F
    position = 0, 0
    halign = center
    valign = center
}
