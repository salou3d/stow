source = ~/.config/hypr/colors.conf



################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = konsole
$fileManager = pcmanfm-qt
# $menua = anyrun --max-entries 10
# $menuo = onagre -t ~/.config/onagre/tinted.scss
$menur = rofi -show drun -show-icons
$menu = walker
 
#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = at-start.sh
exec-once = swaybg -o "*" -i "$(xdg-user-dir PICTURES)/current-wallpaper"
# exec-once = waybar -c ~/.config/waybar/so/so.config -s ~/.config/waybar/so/so_style.css
exec-once = ironbar
exec-once = walker --gapplication-service
# exec-once = hyprpm reload -n
exec-once = gsettings set org.gnome.desktop.interface gtk-theme 'Breeze-Dark'
exec-once = gsettings set org.gnome.desktop.interface icon-theme 'Papirus-dark'
exec-once = gsettings set org.gnome.desktop.interface cursor-theme 'Breeze_Light'
exec-once = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
# env = XCURSOR_THEME,Breeze_Light

env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_EXCLUDE_GENERIC_BEARER,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1 # previous value: 0
env = QT_ACCESSIBILITY,1
# env = QT_QUICK_CONTROLS_STYLE,org.kde.desktop

env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = MOZ_ENABLE_WAYLAND,1
env = GDK_SCALE,1

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 2
    gaps_out = 2

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = $base0E # $base0F 45deg
    col.inactive_border = $base03 #0xeE$baseAlpha03

    # Set to true enable resizCing winEows by clicking and dragging on borders and gaps
    resize_on_border = true
    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
#
   # layout = dwindle
    layout = master
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 5

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.9

    # drop_shadow = false
    # dim_inactive = true
    # dim_strength = 0.2

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        # size = 8
        # passes = 3
        
        # vibrancy = 0.1696

        brightness = 1.0
        # contrast = 1.0
        # noise = 0.01

        vibrancy = 0.2
        vibrancy_darkness = 0.5

        passes = 4
        size = 7

        popups = true
        popups_ignorealpha = 0.2

    }

    shadow {
        enabled = false
        color = $base0F
        ignore_window = true
        offset = 0 15
        range = 100
        render_power = 3
        scale = 0.97
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    # animation = workspaces, 1, 6, default

    # animation = windows, 1, 3, default, popin 80%
    animation = workspaces, 1, 2, default, slide
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
    mfact = 0.6
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true
    disable_splash_rendering = true
    disable_hyprland_logo = true

    font_family = Noto Sans Regular
    close_special_on_empty = true
    animate_mouse_windowdragging = true # prev val: false

    # vrr = 0
}

binds {
    workspace_back_and_forth = true
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = fr,ara
    kb_variant = azerty,
    kb_model =
    kb_options = grp:alt_space_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
        tap-and-drag = true
        tap_button_map = lmr
        clickfinger_behavior = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

