# Global settings
shell = "bash -c '{}'"
# default-scheme = "base16-mocha"
#hooks = [ "command1", "command2" ]

# Item configurations
[[items]]
name = "tinted-shell"
path = "~/.local/share/tinted-theming/tinty/repos/tinted-shell"
themes-dir = "scripts"
hook = "source %f"
supported-systems = ["base16"]

[[items]]
name = "base16-rofi"
path = "~/.local/share/tinted-theming/tinty/repos/base16-rofi"
themes-dir = "colors"
hook = "cp -r %f ~/.config/rofi/colors.rasi"

[[items]]
name = "base16-fzf"
path = "~/.local/share/tinted-theming/tinty/repos/base16-fzf"
themes-dir = "bash"
hook = "cp -r %f ~/.fzfcolors.sh && source ~/.fzfcolors.sh"
supported-systems = ["base16"]

[[items]]
name = "base16-sweep"
path = "~/.local/share/tinted-theming/tinty/repos/base16-sweep"
themes-dir = "themes"
hook = "cp -r %f ~/.sweep.sh && source ~/.sweep.sh"
supported-systems = ["base16"]

[[items]]
name = "base16-alacritty"
path = "~/.local/share/tinted-theming/tinty/repos/base16-alacritty"
themes-dir = "colors"
hook = "cp -r %f ~/.config/alacritty/colors.toml"
supported-systems = ["base16"]

