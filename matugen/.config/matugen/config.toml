[config]
# version_check = true

[config.wallpaper]
## Setting this to false will skip setting wallpaper.

set = false

## Runs before setting wallpaper. for example, killing the wallpaper daemon.
pre_hook = "pkill swaybg"
command = "swaybg"
arguments = ["-i"]

[templates.rofi] # First way of adding template
input_path = '~/.config/matugen/templates/so-rofi-colors.rasi'
output_path = '~/.config/rofi/myrofi/colors.rasi'
