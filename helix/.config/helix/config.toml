theme = "catppuccin_mocha"

[editor]
line-number = "relative"
mouse = true
cursorline = true
popup-border = "all"

[editor.statusline]
left = ["mode", "spinner", "read-only-indicator"]
center = ["file-name", "file-modification-indicator"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "â”‚"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

