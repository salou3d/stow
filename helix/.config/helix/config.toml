theme = "tinted-helix"

[editor]
line-number = "relative"
mouse = true
cursorline = true
popup-border = "all"
color-modes = true

[editor.statusline]
left = ["mode", "spinner", "read-only-indicator"]
center = ["file-name", "file-modification-indicator"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "â”‚"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.auto-pairs]
'(' = ')'
'{' = '}'
'[' = ']'
'"' = '"'
'`' = '`'
'<' = '>'
"'" = "'"

[editor.auto-save]
focus-lost = true
after-delay.enable = true

[editor.lsp]
display-messages = true
display-inlay-hints = true
