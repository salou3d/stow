###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

bind = $mainMod, Q, killactive,
# bind = CTRL, Q, killactive,


bind = $mainMod, Return, exec, $menu
# bind = $mainMod CTRL, Return, exec, $menuo
bind = $mainMod SHIFT, Return, exec, $menur
# bind = $mainMod, Space, exec, $menuw

bind = $mainMod ALT, Return, exec, dmenu-wrapper select

bindr = SUPER, SUPER_L, exec, pkill $menu || $menu

# Findex
