[[items]]
name = "base16-helix"
path = "~/.local/share/tinted-theming/tinty/repos/base16-helix"
themes-dir = "themes"
hook = "cp -r %f ~/.config/helix/themes/tinted-helix.toml"
supported-systems = ["base16"]

### using flavours to config other tools
[[items]]
name = "base16-flavours"
path = "~/.local/share/tinted-theming/tinty/repos/base16-flavours"
themes-dir = "colors"
hook = "cp -r %f ~/.local/share/flavours/base16/schemes/generated/"
supported-systems = ["base16"]
### end flavours


[[items]]
name = "base16-hyprland"
path = "~/.local/share/tinted-theming/tinty/repos/base16-hyprland"
themes-dir = "colors"
hook = "cp -r %f ~/.config/hypr/colors.conf"
supported-systems = ["base16"]

[[items]]
name = "base16-sway"
path = "~/.local/share/tinted-theming/tinty/repos/base16-sway"
themes-dir = "themes"
hook = "cp -r %f ~/.config/sway/config.d/colors.conf && swaymsg reload"
supported-systems = ["base16"]

