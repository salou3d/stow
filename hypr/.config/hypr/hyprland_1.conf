#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1.0


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
#exec-once = fish -c autostart
exec-once = sfwbar -f ~/.config/sfwbar/sfhypr.conf
exec-once = swayosd-server
exec-once = nm-applet
exec-once = gammastep-indicator


# Source a file (multi-file configs)
source = ~/.config/hypr/macchiato.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = fr,ara
    kb_variant = azerty,
    kb_model =
    kb_options = grp:alt_space_toggle
    kb_rules =

    follow_mouse = 1
    
    touchpad {
        natural_scroll = no
        tap-and-drag = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

# XWayland disable scaling
# xwayland {
#     force_zero_scaling = true
# }

# env = GDK_SCALE, 1.6
env = HYPRCURSOR_THEME,Catppuccin-Macchiato-Teal
env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,Breeze_Light
env = XCURSOR_SIZE,24

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 2
    border_size = 2
    col.active_border = $teal
    col.inactive_border = $surface1

    #layout = dwindle
    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5

    blur {
        size = 8
        passes = 2
    }

    drop_shadow = yes
    shadow_range = 15
    shadow_offset = 0, 0
    shadow_render_power = 3
    col.shadow = $teal
    col.shadow_inactive = 0xff$baseAlpha;
    
    # active_opacity = 0.7
    # inactive_opacity = 0.7
    # fullscreen_opacity = 0.7
}

# layerrule = blur, waybar

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 2, myBezier
    animation = windowsOut, 1, 2, default, popin 80%
    animation = border, 1, 3, default
    animation = fade, 1, 2, default
    animation = workspaces, 1, 1, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    smart_split = true;
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    background_color = 0x24273a
}

binds {
    workspace_back_and_forth = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device {
#     name = epic mouse V1
#     sensitivity = -0.5
# }

# Example windowrule v1
# windowrule = float, ^(kitty)$
windowrule = opaque, appid:(org.mozilla.firefox)
windowrule = opaque, appid:(org.mozilla.ThunO2Qderbird)
#windowrule = float, imv
#windowrule = opaque, imv
windowrule = float, title:(Media viewer)
windowrule = opaque, title:(Media viewer)
windowrule = opaque, title:(YouTube Music)
windowrule = opaque, title:(qutebrowser)
windowrule = opaque, title:(Slack)
windowrule = opaque, telegram
windowrule = float, mpv
windowrule = opaque, mpv
windowrule = opaque, swappy
windowrule = center 1, swappy
windowrule = stayfocused, swappy
# windowrule = size 50% 50%, mpv
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# will switch to a submap called resize
bind=ALT,R,submap,resize

# will start a submap called "resize"
submap=resize

# sets repeatable binds for resizing the active window
binde=,l,resizeactive,10 0
binde=,h,resizeactive,-10 0
binde=,k,resizeactive,0 -10
binde=,j,resizeactive,0 10

# use reset to go back to the global submap
bind=,escape,submap,reset 

# will reset the submap, meaning end the current one and return to the global one
submap=reset

# will switch to a submap called move
bind=ALT,M,submap,move

# will start a submap called "move"
submap=move

# sets repeatable binds for moving the active window
bind=,l,movewindow,r
bind=,h,movewindow,l
bind=,k,movewindow,u
bind=,j,movewindow,d

# use reset to go back to the global submap
bind=,escape,submap,reset 

# will reset the submap, meaning end the current one and return to the global one
submap=reset

# keybinds further down will be global again...

# Scrachpads
bind = $mainMod CTRL, T, exec, pypr toggle term
$dropterm  = ^(wezterm_dropdown)$
windowrule = float, $dropterm

bind = $mainMod CTRL, V, exec, pypr toggle volume
$volume_sidemenu = ^(pavucontrol)$
windowrule = float, $volume_sidemenu 

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod CTRL, M, togglespecialworkspace, minimized
bind = $mainMod, M, exec, pypr toggle_special minimized
bind = $mainMod CTRL, E, exec, pypr expose
bind = $mainMod, Z, exec, pypr zoom

bind = $mainMod, T, exec, konsole
bind = $mainMod SHIFT, T, exec, allacrity
bind = $mainMod, B, exec, xdg-open https://
bind = $mainMod SHIFT, B, exec, xdg-open https://
bind = $mainMod, F, exec, dolphin
bind = $mainMod, D, exec, rofi -show drun
bind = $mainMod, R, exec, rofi -show drun
bind = $mainMod, ESCAPE, exec, wleave
bind = $mainMod SHIFT, L, exec, hyprlock
bind = $mainMod SHIFT, S, exec, bash -c screenshot_to_clipboard
bind = $mainMod, E, exec, bash -c screenshot_edit
bind = $mainMod SHIFT, R, exec, fish -c record_screen_gif
#bind = $mainMod, V, exec, bash -c clipboard_to_type
#bind = $mainMod SHIFT, V, exec, fish -c clipboard_to_wlcopy
#bind = $mainMod, X, exec, bash -c clipboard_delete_item
#bind = $mainMod SHIFT, X, exec, fish -c clipboard_clear
#bind = $mainMod, U, exec, bash -c bookmark_to_type
#bind = $mainMod SHIFT, U, exec, fish -c bookmark_add
#bind = $mainMod CTRL, U, exec, fish -c bookmark_delete
#bind = $mainMod, C, exec, hyprpicker -a
#bind = $mainMod SHIFT, C, exec, pypr menu "Color picker"
bind = $mainMod SHIFT, Q, killactive
bind = $mainMod, Q, killactive
bind = $mainMod SHIFT, F, togglefloating,
bind = $mainMod CTRL, F, fullscreen, 0
bind = $mainMod SHIFT, P, pseudo, # dwindle
bind = $mainMod SHIFT, O, togglesplit, # dwindle
bind = $mainMod ALT, M, exit,

#bind = $mainMod SHIFT, N, exec, dunstctl set-paused toggle
bind = $mainMod SHIFT, N, exec, swaync-client -d
#bind = $mainMod SHIFT, A, exec, bash -c airplane_mode_toggle
#bind = $mainMod SHIFT, Y, exec, bash -c bluetooth_toggle
#bind = $mainMod SHIFT, W, exec, bash -c wifi_toggle

bind = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bind = , XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bind = , XF86AudioMute, exec, swayosd-client --output-volume toggle-mute
bind = , XF86AudioMicMute, exec, swayosd-client --input-volume toggle-mute

bind = , XF86MonBrightnessUp, exec, swayosd-client --brightness raise
bind = , XF86MonBrightnessDown, exec, swayosd-client --brightness lower

# Move focus with mainMod + arrow keys
# bind = $mainMod, h, movefocus, l
# bind = $mainMod, l, movefocus, r
# bind = $mainMod, k, movefocus, u
# bind = $mainMod, j, movefocus, d
bind = $mainMod, Left, movefocus, l
bind = $mainMod, Right, movefocus, r
bind = $mainMod, Up, movefocus, u
bind = $mainMod, Down, movefocus, d

bind = $mainMod, Tab, cyclenext,
bind = $mainMod, Tab, bringactivetotop,

# Switch workspaces with mainMod + [0-9]
# bind = $mainMod, 1, workspace, 1
# bind = $mainMod, 2, workspace, 2
# bind = $mainMod, 3, workspace, 3
# bind = $mainMod, 4, workspace, 4
# bind = $mainMod, 5, workspace, 5
# bind = $mainMod, 6, workspace, 6
# bind = $mainMod, 7, workspace, 7
# bind = $mainMod, 8, workspace, 8
# bind = $mainMod, 9, workspace, 9
# bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, F1, workspace, 1
bind = $mainMod SHIFT, F2, workspace, 2
bind = $mainMod SHIFT, F3, workspace, 3
bind = $mainMod SHIFT, F4, workspace, 4
bind = $mainMod SHIFT, F5, workspace, 5
bind = $mainMod SHIFT, F6, workspace, 6
bind = $mainMod SHIFT, F7, workspace, 7
bind = $mainMod SHIFT, F8, workspace, 8
bind = $mainMod SHIFT, F9, workspace, 9
bind = $mainMod SHIFT, F10, workspace, 10
bind = $mainMod SHIFT, F11, workspace, 11
bind = $mainMod SHIFT, F12, workspace, 11

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod CTRL, F1, movetoworkspace, 1
bind = $mainMod CTRL, F2, movetoworkspace, 2
bind = $mainMod CTRL, F3, movetoworkspace, 3
bind = $mainMod CTRL, F4, movetoworkspace, 4
bind = $mainMod CTRL, F5, movetoworkspace, 5
bind = $mainMod CTRL, F6, movetoworkspace, 6
bind = $mainMod CTRL, F7, movetoworkspace, 7
bind = $mainMod CTRL, F8, movetoworkspace, 8
bind = $mainMod CTRL, F9, movetoworkspace, 9
bind = $mainMod CTRL, F10, movetoworkspace, 10
bind = $mainMod CTRL, F11, movetoworkspace, 11
bind = $mainMod CTRL, F12, movetoworkspace, 12

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
